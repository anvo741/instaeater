{% extends 'base.html' %}

{% block title %} InstaEater {% endblock %}

{% block body %}
<a name="top"></a>
<div class="soup-wrapper">
<div id="select-wrapper">
	<div class="row select-format">
		<h4>Select an Instagram handle to view.</h4>
	</div>
	<div class="row select-format">
		<select name="account" id="account" class="custom-select">
			{% for account in accounts %}
			<option value="{{ account }}">{{ account }}</option>
			{% endfor %}
		</select>
	</div>
</div>

<div id="map"></div>

<div id="posts">
{% for shortcode in shortcodes %}
	<div id = {{ shortcode }} class="scroll-post">
		<blockquote class="instagram-media">
			<a href="https://instagram.com/p/{{ shortcode }}/"></a>
		</blockquote>
	</div>
{% endfor %}
</div>


{% endblock %}

{% block js %}
<script async defer src="//platform.instagram.com/en_US/embeds.js"></script>
<script src="/static/js/soup.js"></script>
<script 
	async defer 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDim1uSxIM7THdjqlqnGbmjxGSxY7HmUGc&callback=initMap"> 
</script>
{% endblock %}
