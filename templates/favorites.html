{% extends 'base.html' %}

{% block title %} Favorites {% endblock %}

{% block body %}

<div id="map"></div>

<div id="favorites">
{% for favorite in favorites %}
	<br><b>{{ favorite['maps_name'] }}</b>
	<br>{{ favorite['formatted_address'] }}
	<br>Rating: {{ favorite['rating'] }}
	<br><button onclick="unfavoritePlace(this.id)" class="is-favorite" id="fav_{{ favorite['place_id'] }}">â™¥</button>
{% endfor %}
</div>

{% endblock %}

{% block js %}
<script async defer src="//platform.instagram.com/en_US/embeds.js"></script>
<script src="/static/js/favorites.js"></script>
<script 
	async defer 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDim1uSxIM7THdjqlqnGbmjxGSxY7HmUGc&callback=initMap"> 
</script>
{% endblock %}
